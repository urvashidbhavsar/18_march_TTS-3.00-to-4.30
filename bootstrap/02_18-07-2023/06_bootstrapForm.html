<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .regform {
            border: 1px solid black;
            width: 800px;
        }
    </style>
</head>

<body>
    <div class="container regform p-4">
        <h3 class="pb-4">New User Registration</h3>
        <div class="row d-flex align-items-center py-1">
            <div class="col-lg-2 col-12">
                <label for="" class="form-label">Firstname</label>
            </div>
            <div class="col-lg-10 col-12">
                <input type="text" name="" id="" class="form-control" placeholder="Firstname">
            </div>
        </div>
        <div class="row d-flex align-items-center py-1">
            <div class="col-lg-2 col-12">
                <label for="" class="form-label">Lastname</label>
            </div>
            <div class="col-lg-10 col-12">
                <input type="text" name="" id="" class="form-control" placeholder="Lastname">
            </div>
        </div>
        <div class="row d-flex align-items-center py-1">
            <div class="col-lg-2 col-12">
                <label for="" class="form-label">Birthdate</label>
            </div>
            <div class="col-lg-10 col-12">
                <input type="date" name="" id="" class="form-control">
            </div>
        </div>
        <div class="row d-flex align-items-center py-1">
            <div class="col-lg-2 col-12">
                <label for="" class="form-label">Gender</label>
            </div>
            <div class="col-lg-10 col-12">
                <div class="form-check-inline">
                    <input type="radio" name="gen" id="" class="form-check-input">
                    <label for="" class="form-check-label">Male</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="gen" id="" class="form-check-input">
                    <label for="" class="form-check-label">Female</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
