<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- heading class h1 to h6 -->
    <p class="h1">Heading 1</p>

    <!-- display classes numbers 1 to 6 -->
    <p class="display-1">Display 1</p>
    <p class="display-2">Display 1</p>
    <p class="display-3">Display 1</p>
    <p class="display-4">Display 1</p>
    <p class="display-5">Display 1</p>
    <p class="display-6">Display 1</p>

    <!-- font size class 1 to 6 -->
    <p class="fs-6">My first paragraph</p>
    <!-- font weight -->
    <p class="fw-bold">Bold</p>
    <!-- font-style -->
    <p class="fst-italic">Italic</p>
    <!-- text-decoration -->
    <a href="" class="text-decoration-none">Open New Website</a>
    <mark>Heightlight</mark>
    <abbr title="cascading style sheet">Css</abbr>
</body>

</html>
