<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        .link1:link{
            color: blue;
        }
        .link2:active{
            color: green;
        }
        .link3:visited{
            color: brown;
        }
        .link4:hover{
            color: black;
        }
        input:focus-visible{
            outline: none;
        }
    </style>
</head>
<body>
    <a href="" class="link1">Click Here</a>
    <a href="" class="link2">Click Here</a>
    <a href="" class="link3">Click Here</a>
    <a href="" class="link4">Click Here</a>
    <input type="text" name="" id="">
</body>
</html>
