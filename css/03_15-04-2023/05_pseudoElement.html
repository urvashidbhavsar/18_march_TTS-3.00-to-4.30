<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before{
            content: "\1F44D";
        }
        h1::after{
            content: "\1F44D";
        }
        .div1{
            height: auto;
            width: 200px;
            border: 2px solid black;
            padding: 10px;
            margin: 20px;
        }
        .div1::first-line{
            color: red;
        }
        .div1::first-letter{
            font-size: 30px;
        }
        li::marker{
            color: green;
        }
        .div1::selection{
            background-color: black;
            color: white;
        }
        input::placeholder{
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>
    <!-- pseudo element -->
    <h1>Hello world</h1>
    <div class="div1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, blanditiis nostrum. Assumenda quisquam non porro quod aspernatur dolorem blanditiis natus incidunt totam harum minima labore recusandae neque autem, fugit placeat!
    </div>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
    </ul>
    <input type="text" placeholder="Enter name">
</body>
</html>
