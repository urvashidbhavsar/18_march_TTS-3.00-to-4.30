<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font cdn = content delivery network -->
    <!-- website : https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Tilt+Prism&display=swap" rel="stylesheet">
    <style>
        .head1{
            font-family: monospace;
        }
        .head2{
            font-family: Dongle;
        }
        .head3{
            font-family: Tilt Prism;
        }
    </style>
</head>
<body>
    <h1 class="head1">Hello world</h1>
    <h1 class="head2">Hello world</h1>
    <h1 class="head3">Hello world</h1>
</body>
</html>
