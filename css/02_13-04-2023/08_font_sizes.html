<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            font-size: 40px;
        }
        .p2{
            font-size: 3rem;
        }
        .p3{
            font-size: 5vw;
        }
        .p4{
            font-size: 10vh;
        }
        .p5{
            font-size: 1in;
        }
        .p6{
            font-size: 500%;
        }
        .p7{
            font-size: 5ch;
        }
    </style>
</head>
<body>
    <p class="p1">px size</p>
    <p class="p2">rem/em size</p>
    <p class="p3">vw (vertical width)</p>
    <p class="p4">vh (vertical height)</p>
    <p class="p5">inch size</p>
    <p class="p6">% size</p>
</body>
</html>
