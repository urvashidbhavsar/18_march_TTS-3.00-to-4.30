<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            /* background-color: cadetblue; */
        }
        ul{
            list-style-type: none;
            background-color: chocolate;
        }
        li{
            /* display inline does not count height and width but content set in one line */
            display: inline;
            background-color: crimson;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </div>
</body>
</html>
