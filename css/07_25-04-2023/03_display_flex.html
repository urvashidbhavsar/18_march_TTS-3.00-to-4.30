<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            background-color: cyan;
        }
        .div1{
            width: 33.33%;
            height: 200px;
            background-color: blueviolet;
        }
        .div2{
            width: 33.33%;
            height: 200px;
            background-color: blue;
        }
        .div3{
            width: 33.333%;
            height: 200px;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <!-- when we used display grid and flex 
        display grid and flex always apply in parent class.
    -->
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
