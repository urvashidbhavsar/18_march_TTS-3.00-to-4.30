<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: darkblue;
            margin: 10px auto;
            transition: 1s ease-in-out all;
        }
        .div1:hover{
            transform: scale(-1.3);
        }
        .div2:hover{
            transform: scaleX(1.5);
        }
        .div3:hover{
            transform: scaleY(-0.5);
        }
        .div4:hover{
            transform: scaleX(1.5) scaleY(1.8) scaleZ(1.2);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
