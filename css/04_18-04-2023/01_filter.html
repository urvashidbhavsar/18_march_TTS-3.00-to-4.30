<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 500px;
            width: 600px;
            /* filter: blur(5px); => set value in px  */
            /* filter:brightness(50%) => 0% black and 100% original  */
            /* filter: contrast(50%); => 0% gray and 100% original  */
            /* filter:drop-shadow(0px 0px 4px red) => apply on png image  */
            /* filter: grayscale(50%); => 0% original 100% black and white  */
            /* filter: hue-rotate(0deg); => rainbow type colors shown  */
            /* filter: invert(50%); => show like negative role  */
            /* filter: opacity(30%); => set like transparent  */
            /* filter: saturate(50%); */
            filter: sepia(50%);
        }
    </style>
</head>
<body>
    <img src="img2.jpeg" alt="">
    <!-- <img src="img1.png" alt=""> -->
</body>
</html>
