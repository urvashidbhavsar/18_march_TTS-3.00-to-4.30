<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv{
            height: 150px;
            width: 150px;
            background-color: teal;
            margin: 50px auto;
            transition: 1s all ease;
            /* scaleX() skewY() skewX() rotate() rotateX() rotateY() scaleY() translateX() translateY() translateZ()*/
            /* transform: matrix3d(1,0.6,1.2,1,1.5,0,0.5,0,2,1.5,1,0,1,0.5,1,0.6); */
        }
        .mydiv:hover{
            transform: matrix3d(1,0.6,1.2,1,1.5,0,0.5,0,2,1.5,1,0,1,0.5,1,0.6);
        }
    </style>
</head>
<body>
    <div class="mydiv">
        this is my div
    </div>
</body>
</html>
