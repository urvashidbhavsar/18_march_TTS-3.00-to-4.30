<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* z-index give priority on element set number negative as well as positive */
        img{
            height: 300px;
            width: 350px;
        }
        .main{
            position: relative;
        }
        .img1{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .img2{
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: -1;
        }
        .img3{
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="img1">
            <img src="image/img6.jpg" alt="">
        </div>
        <div class="img2">
            <img src="image/img7.webp" alt="">
        </div>
        <div class="img3">
            <img src="image/img8.jpg" alt="">
        </div>
    </div>    
</body>
</html>
