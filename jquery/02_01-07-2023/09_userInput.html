<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">Enter Any value : </label>
        <input type="text" name="" id="userval">
        <button id="btn1">Click Here</button>

        <p id="p1"></p>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        // let user = document.getElementById("userval").value;
        $(document).ready(function () {
            $("#btn1").click(function () {
                $user = $("#userval").val();
                if ($user == "" || $user == null) {
                    alert("Enter Value")
                } else {
                    $("#p1").html($user);
                    return false;
                }
            })
        })
    </script>
</body>

</html>
