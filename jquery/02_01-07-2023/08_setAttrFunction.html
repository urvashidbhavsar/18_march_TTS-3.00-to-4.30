<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">Text</button>
    <button id="btn2">HTML</button>
    <button id="btn3">Value</button>
    <hr>
    <p id="p1">This is my paragraph</p>
    <input type="text" name="" id="" value="Hello user">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#p1").text("This is Jquery function")
            })
            $("#btn2").click(function () {
                $("#p1").html("<i>This is Jquery function</i>")
            })
            $("#btn3").click(function () {
                $("input").val("Good Morning")
            })
        })
    </script>
</body>

</html>
