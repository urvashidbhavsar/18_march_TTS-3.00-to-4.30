<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: auto;
            width: 250px;
            background-color: lightcoral;
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <!-- 2 function -->
    <button id="btn1">Empty</button>
    <button id="btn2">Remove</button>
    <hr>
    <div class="div1">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates nam et sit, ad eum mollitia tempora nulla
        minus aliquid totam perspiciatis, hic, velit labore tempore necessitatibus vero voluptatum distinctio
        dignissimos?
    </div>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").empty()
            })
            $("#btn2").click(function () {
                $(".div1").remove()
            })
        })
    </script>
</body>

</html>
