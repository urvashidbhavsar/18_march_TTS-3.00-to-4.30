<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .img1 {
            height: 600px;
            width: 100%;
            border-radius: 0 50% 50% 0;
        }

        .img2 {
            height: 600px;
            width: 100%;
            border-radius: 50% 0 0 50%;
        }

        .imgBox {
            display: flex;
            background-color: cadetblue;
        }

        .imgBox .image {
            flex: 1;
        }

        .imgBox .aboutImg {
            flex: 1;
            display: grid;
            place-content: center;
        }

        .bx-wrapper {
            border: none;
            background: transparent;
        }

        .bx-wrapper .bx-pager {
            position: absolute;
            bottom: 39px;
            width: 12%;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            background-color: red;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="bxslider">
        <div class="imageBox">
            <div class="imgBox">
                <div class="image">
                    <img src="images/image1.webp" alt="" title="image 1" class="img1">
                </div>
                <div class="aboutImg">
                    <h1>Image 1</h1>
                </div>
            </div>
        </div>
        <div class="imageBox">
            <div class="imgBox">
                <div class="aboutImg">
                    <h1>Image 2</h1>
                </div>
                <div class="image">
                    <img src="images/image2.jpg" alt="" title="image 1" class="img2">
                </div>
            </div>
        </div>
        <div class="imageBox">
            <div class="imgBox">
                <div class="image">
                    <img src="images/image3.jpg" alt="" title="image 1" class="img1">
                </div>
                <div class="aboutImg">
                    <h1>Image 3</h1>
                </div>
            </div>
        </div>
        <div class="imageBox">
            <div class="imgBox">
                <div class="aboutImg">
                    <h1>Image 4</h1>
                </div>
                <div class="image">
                    <img src="images/image4.jpg" alt="" title="image 1" class="img2">
                </div>
            </div>
        </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- bxslider script js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".bxslider").bxSlider({
                mode: "fade",
                speed: 1000,
                infiniteLoop: true,
                captions: true,
                pager: true,
                // pagerType: "short",
                // pagerShortSeparator: " - "
                controls: false,
            });
        })
    </script>
</body>

</html>
