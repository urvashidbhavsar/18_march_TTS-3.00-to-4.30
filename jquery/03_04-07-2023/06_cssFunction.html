<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">css function</button>

    <hr>
    <h1>Hello world</h1>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $("h1").css("color", "red")
                $("h1").css({
                    color: "red",
                    fontSize: "30px",
                    fontFamily: "Verdana",
                    textShadow: "0px 0px 5px black"
                })
            })
        })
    </script>
</body>

</html>
