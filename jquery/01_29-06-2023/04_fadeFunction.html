<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            gap: 30px
        }

        .div1,
        .div2,
        .div3 {
            height: 150px;
            width: 150px;
            color: white;
        }

        .div1 {
            display: none;
            background-color: blue;
        }

        .div2 {
            background-color: saddlebrown;
        }

        .div3 {
            background-color: darkmagenta;
        }
    </style>
</head>

<body>
    <!-- fade function worked opacity -->
    <button id="btn1">fadeIn</button>
    <button id="btn2">fadeOut</button>
    <button id="btn3">fadeToggle</button>
    <button id="btn4">fadeTo</button>

    <hr>
    <div class="main">
        <div class="div1">Div 1</div>
        <div class="div2">Div 2</div>
        <div class="div3">Div 3</div>
    </div>

    <!-- online package cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").fadeIn(2000);
            })
            $("#btn2").click(function () {
                $(".div1").fadeOut(2000);
            })
            $("#btn3").click(function () {
                $(".div2").fadeToggle(2000);
            })
            // fadeTo set an opacity
            $("#btn4").click(function () {
                $(".div3").fadeTo(2000, 0.5);
            })
        })
    </script>
</body>

</html>
