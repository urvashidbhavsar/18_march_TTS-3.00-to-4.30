<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        h1,
        b {
            border: 1px solid black;
            margin: 5px;
        }

        .changecss {
            border: 2px solid red;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <button id="btn1">Click Here</button>
    <hr>
    <div class="mainDiv">Main Div
        <div class="subDiv">Sub Div
            <h1>Hello world</h1>
        </div>
        <div class="subDiv1">Sub Div 1
            <h1>Hello world</h1>
            <b>Bold Tag</b>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $(".mainDiv").children().addClass("changecss")
                $(".mainDiv").find("h1").addClass("changecss")
            })
        })
    </script>
</body>

</html>
