<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        div,

        }

        .changecss {
            border: 2px solid red;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* font-size: 25px; */
        }
    </style>
</head>

<body>

    <hr>
    <div class="mainDiv">Main Div

        </div>
        <div class="subDiv1">Sub Div 1

            <b>Bold Tag</b>
        </div>
        <div class="subDiv2">Sub Div 2
            <h1>Hello world</h1>
            <b>Bold Tag</b>
        </div>
        <div class="subDiv3">Sub Div 3

        </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {

                // $(".subDiv").nextAll().addClass("changecss")
                // $(".subDiv").nextUntil(".subDiv3").addClass("changecss")
                // $(".subDiv3").prev().addClass("changecss")
