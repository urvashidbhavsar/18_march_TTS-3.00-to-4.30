<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- array is a name of memory location / collection of data -->

    <script>
        var fruits = ["Bananas", "Apple", "Grapes", "Mango", "kiwi"]
        console.log(fruits);

        // print array directly
        console.log(fruits[0]);
        console.log(fruits[1]);
        console.log("========================");
        // print array using loop 
        let f;
        for (f of fruits) {
            console.log(f);
        }
    </script>
</body>

</html>
