<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // increment means add 1 value in variable.
        // there is 2 type of increment 
        // (1) pre-increment ex, ++x
        // (2) post increment  ex, x++
        var x = 1;
        // print than increment
        console.log(x++); // x = x + 1
        console.log(x); 
        x++;
        console.log(x);

        // increment than print
        console.log(++x);  // x + 1 = x
        ++x;
        console.log(x);
        console.log("=====================");

        // decrement means decrese 1 value
        var y = 10;
        y--;
        console.log(y);
        --y;
        console.log(y);
        console.log(--y);
        console.log(y--);
        console.log(y);
    </script>
</body>
</html>
