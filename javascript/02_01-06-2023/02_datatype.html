<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there are 2 type of datatype
        (1) primitive => which is builtin in programming

            = number      -> int number(12) and float number(12.2)
            = string      -> "Hello"
            = boolean     -> true or false
            = null        -> null value 
            = undefined   -> which is not defined

        (2) non-primitive => which is not builtin in programming
            
        = array 
        = object 
        = regular expression
    
    -->

    <script>
        var x = String("12");
        console.log(x);
        var x = 12;
        console.log(x);

        var y = 12.45
        console.log(y);

        var z = "Hello 123"
        console.log(z);

        var b = true;
        console.log(b);

        var n = null;
        console.log(n);

        var un;
        console.log(un);
    </script>
</body>
</html>
