<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var link = "https://github.com/"
        var close_link;
        function open_fn() {
            close_link = window.open(link)
        }
        function close_fn() {
            close_link.window.close()
        }
        function forward_fn() {
            window.history.forward()
        }
    </script>
</head>

<body>
    <button onclick="open_fn()">Open</button>
    <button onclick="close_fn()">Close</button>
    <button onclick="forward_fn()">forward</button>

</body>

</html>
