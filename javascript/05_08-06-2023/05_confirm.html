<head>

        function confirm_fn() {
            var confm = confirm("click to perform task...")

                alert("you click on ok")
            } else {
                alert("you click on cancel")
            }
        }
    </script>
</head>

<body>
    <button onclick="confirm_fn()">Click Here</button>
</body>
