<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p class="p4"></p>
    <div></div>
    <script>
        document.getElementById("p1").innerText = "<i>Hello user, we learn js</i>"
        document.getElementById("p2").innerHTML = "<i> Hello user, we learn js</i>"
        document.querySelector("#p3").innerText = "QuerySelector by id"
        document.querySelector(".p4").innerText = "QuerySelector by class"
        document.querySelector("div").innerText = "QuerySelector by Element"
    </script>
</body>

</html>
