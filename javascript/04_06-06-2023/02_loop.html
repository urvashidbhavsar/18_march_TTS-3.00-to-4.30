<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // while loop
        var a = 1;
        while (a < 10) {
            document.writeln(a)
            a++;
        }
        document.write(a)
        document.write("<br>")

        // do while
        var b = 1;
        do {
            document.writeln(b);
            b++;
        } while (b <= 10)
        document.write("<br>")


        // for loop
        for (var c = 1; c <= 10; c++) {
            document.writeln(c)
        }
        document.write("<br>")


        for (var c = 10; c > 0; c--) {
            document.writeln(c)
        }
    </script>
</body>

</html>
