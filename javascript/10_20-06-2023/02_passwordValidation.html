<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
    <script>
        function checkpass() {
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;
            if (pass == "" || pass == null) {
                document.getElementById("msg").innerText = "Enter Password"
                return false
            } else if (cpass == "" || cpass == null) {
                document.getElementById("msg1").innerText = "Enter Confirm Password"
                return false
            }
            else {
                document.getElementById("msg").innerText = ""
                return false
            }
        }
        // reg expression
        function regexpass() {
            let pass = document.getElementById("pass").value;
            let regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,12}$/;
            if (regex.test(pass)) {
                document.getElementById("msg").innerText = "";
                return false
            } else {
                document.getElementById("msg").innerText = "Enter Proper password";
                return false
            }
        }
        // compare password
        function comppass() {
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;
            if (cpass != pass) {
                document.getElementById("msg1").innerText = "password and confirm password does not match"
                return false
            } else {
                document.getElementById("msg1").innerText = ""
                return false
            }
        }
    </script>
</head>

<body>
    <form action="#">
        <label for="">Password :</label>
        <input type="text" name="" id="pass" onkeyup="return regexpass()" onblur="return checkpass()" maxlength="12">
        <span id="msg"></span>

        <br><br>
        <label for="">Confirm Password :</label>
        <input type="text" name="" id="cpass" onkeyup="return comppass()" onblur="return checkpass()">
        <span id="msg1"></span>

        <br><br>
        <button type="submit" onclick="return checkpass()">Check Password</button>

        <p>Note : password between 8 to 15 characters which contain at least one lowercase letter, one uppercase letter,
            one numeric digit, and one special character</p>
    </form>
</body>

</html>
