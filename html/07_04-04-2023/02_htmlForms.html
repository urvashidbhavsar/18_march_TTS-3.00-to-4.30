<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- get method => take a input from user and display it and pf the url. there is character limitation in get method.

        post method => take a input/data from user and wrap it and send to the next page

        action => file name
        which page you want open after click on submit button
        if we want not open any page set #.
     -->
     <!-- readonly => only content for reading  -->
     <!-- required => complusory enter value -->
     <!-- placeholder => input type - text, password, email, search -->
    <form action="#" method="post" name="form1">
        <label for="fname">First name</label>
        <input type="text" name="" id="fname" placeholder="Enter name" >

        <br><br>
        <label for="">password</label>
        <input type="password" name="" id="" placeholder="Enter password">

        <br><br>
        <label for="">DateofBirth</label>
        <input type="date" name="" id="">

        <br><br>
        <!-- radio button used for select one value from multiple option -->
        <label for="">Gender :</label>
        <input type="radio" name="radio1" id=""> 
        <label for="">Male</label>
        <input type="radio" name="radio1" id="">
        <label for="">Female</label>
        <input type="radio" name="radio1" id="">
        <label for="">Others</label>

        <br><br>
        <!-- checkbox is a used for multiple option selection -->
        <label for="">Qualification :</label>
        <input type="checkbox" id="c1">
        <label for="">10th</label>
        <input type="checkbox" name="" id="c2">
        <label for="">12th</label>
        <input type="checkbox" name="" id="c3">
        <label for="">graduation</label>

        <br><br>
        <label for="">Color pallate</label>
        <input type="color" name="" id="">

        <br><br>
        <label for="">DateTime</label>
        <input type="datetime-local" name="" id="">

        <br><br>
        <label for="">Time</label>
        <input type="time" name="" id="">

        <br><br>
        <label for="">Select Month</label>
        <input type="month" name="" id="">

        <br><br>
        <label for="">Week</label>
        <input type="week" name="" id="">

        <br><br>
        <label for="">Number</label>
        <input type="number" name="" id="">

        <br><br>
        <label for="">Email</label>
        <input type="email" name="" id="">
        <br><br>
        <button type="submit">Register</button>
        <input type="submit" name="" id="" value="Click here">
    </form>

    
</body>
</html>
