<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- css =>
        height, width 
        background-color, border-color, color, text-align, font-size
    -->
    <!-- table is a collection of rows and columns -->
    <!-- cell = cell is generate box with rows and columns -->
    <!-- row => <tr> = table row
        columns => <td> = table data or <th> table heading
        <tbody> => table body
        <caption> => give heading on table
    -->
    <table border="0" cellpadding="5px" cellspacing="5px" rules="all" style="height:200px; width:400px; border-color: green;">
        <!-- 1st row -->
        <caption>Table Data</caption>
        <tr style="background-color: aqua;">
            <th>Sr.No</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>Team</th>
        </tr>

        <!-- 2nd row -->
        <tr>
            <th style="background-color: aqua;">1</th>
            <td>1001</td>
            <td>Abc</td>
            <td>Red</td>
        </tr>

        <!-- 3rd row -->
        <tr>
            <th style="background-color: aqua;">2</th>
            <td>1002</td>
            <td>Xyz</td>
            <td>Green</td>
        </tr>

        <!-- 4th row -->
        <tr>
            <th style="background-color: aqua;">3</th>
            <td>1003</td>
            <td>Pqr</td>
            <td>Blue</td>
        </tr>
    </table>
</body>
</html>
