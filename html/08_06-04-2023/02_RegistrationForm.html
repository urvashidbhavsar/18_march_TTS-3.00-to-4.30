<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Company Registration Form</h1>
    <table border="0" style="width:500px" cellpadding="5px">
        <tr>
            <td>Company Name</td>
            <td>Owner</td>
        </tr>
        <tr>
            <td><input type="text" style="height:22px;width: 200px;"></td>
            <td><input type="text" style="height:22px;width: 200px;"></td>
        </tr>
        <tr>
            <td colspan="2">Company mailing address</td>
        </tr>
        <tr>
            <td colspan="2"><input type="text" placeholder="street address" style="height:22px;width: 450px;"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="city" style="height:22px;width: 200px;"></td>
            <td><input type="text" placeholder="state" style="height:22px;width: 200px;"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="zipcode" style="height:22px;width: 200px;"></td>
            <td>
                <select style="height:28px;width: 208px;">
                    <option value="">country</option>
                    <option value="">India</option>
                    <option value="">Indonasia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>Phone No</td>
        </tr>
        <tr>
            <td><input type="email" style="height:22px;width: 200px;"></td>
            <td><input type="text" placeholder="### ### ####" style="height:22px;width: 200px;"></td>
        </tr>
        <tr>
            <td>Nominal capital</td>
            <td>Industry</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="" style="height:22px;width: 200px;"></td>
            <td>
                <select style="height:28px;width: 208px;">
                    <option value="">Industry</option>
                    <option value="">abc</option>
                    <option value="">xyz</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <button type="submit" style="height:30px; width:80px;background-color: blue;color: white;">Submit</button>
                </center>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
