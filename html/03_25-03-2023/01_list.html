<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        there is 3 type of list
        (1) unorder list  = <ul> and <li>
        (2) order list    = <ol> and <li>
        (3) description list = <dl>, <dt> and <dd>
     -->

     <!-- type = disc, circle and square
            default = disc
    -->
     <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
     </ul>

     <!-- type => 1, A, a, I, i -->
     <ol type="1" start="11">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
     </ol>

     <!-- description list -->
     <dl>
        <!-- define term  -->
        <dt>Students name</dt>
        <!-- define description -->
        <dd>- Rohan, Rahul, Mansi, Prem</dd>

        <dt>Standards</dt>
        <dd> - 1, 2, 3, 4, 5</dd>
     </dl>
</body>
</html>
